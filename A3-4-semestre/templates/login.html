<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <form class="cadastro" method="POST" action="/login">
        <div class="container">
            <h1>Login</h1>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="senha" placeholder="Senha" required>

            <h2><a href="/">Voltar</a></h2>
        </div>
    </form>
</body>
</html>
